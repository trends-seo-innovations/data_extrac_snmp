apiVersion: apps/v1
kind: Deployment
metadata:
  name: poller-deployment
  labels:
    app: pollerapi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pollerapi
  template:
    metadata:
      labels:
        app: pollerapi
    spec:
      containers:
        - name: pollerapi
          image: jlalmenanza/snmp_poller
          ports:
            - containerPort: 80